<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Goku</title>
</head>
<body>
    <header>
        <div class="header">
            <p class="titulo">Dragon Ball - Goku Attacks</p>
        </div>
    </header>
    <section class="container">
        <div class="lista">
            <div class="ataque-normal">
                <div class="ataque" onclick="gokuAtaca1()">
                    <p class="ataque-text">
                        Runing
                    </p>
                </div>
                <div class="ataque" onclick="gokuAtaca2()">
                    <p class="ataque-text">
                        Upper
                    </p>
                </div>
                <div class="ataque" onclick="gokuAtaca3()">
                    <p class="ataque-text">
                        Upper-kick
                    </p>
                </div>
                <div class="ataque" onclick="gokuAtaca4()">
                    <p class="ataque-text">
                        Super Sayayin
                    </p>
                </div>               
            </div>
            <div class="ataque-super">
                <div class="super" onclick="gokuAtaca5()">
                    <p class="ataque-text">
                        Henkidama
                    </p>
                </div>
                <div class="super"  onclick="gokuAtaca6()">
                    <p class="ataque-text">
                        Kame hame ha
                    </p>
                </div>
            </div>
        </div>
        <div class="gif">
            <div class="gif-box" id="gif-box">
                
            </div>
        </div>
    </section>
<script src="Js/js.js"></script>
</body>
</html>
